<h2>Inserting a new point</h2>
<h3>Post Requests</h3>
<p>
	<h4>An Example of inserting a new point</h4>
	Point to this url
	<pre class="url">/api/points/</pre>
	Send a JSON object as per the example below via POST
	<pre>
{
	"name":	"Object",
	"longitude": 45,
	"latitude": 75,
	"message": "This is a general description of the object"
}
	</pre>
</p>
